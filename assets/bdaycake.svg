  <desc><![CDATA[
    Birthday Cake with Flickering Candles
   
    Inspired by openclipart image https://openclipart.org/detail/2566/cake
  
    Variation of the image used in the free eBook, I Love to Color, Play, and Learn
    Also used in another free eBook, A New Day
    Both available from CattoCreations.com
  
    Jay Nick
    STEAMcoded.org
  ]]>
  </desc>
     
  <style type="text/css"><![CDATA[
   @import 'https://fonts.googleapis.com/css?family=Delius+Swash+Caps';
  ]]>
  </style>
  
  <script type="application/x-javascript"><![CDATA[
    var cake = new function()
    {
      var deg = new Array(-10,0,10);

      window.addEventListener("load", flicker);
  
      function flicker()
      {
        var num;
        
        for(var i=1;i<10;i++)
        {
          num = Math.floor(Math.random()*3);
          document.getElementById("f"+i).setAttribute("transform","rotate("+deg[num]+",7,18)");
        }
       setTimeout(flicker,200);
      }
    }();
  ]]>
  </script>

